<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
      <title>Texas Holdem</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Texas Holdem</h1>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div id="sidebar">
            <button type="button" class="btn btn-info" id="drawButton">Draw</button>
            <button type="button" class="btn btn-info" id="betButton">Bet</button>
            <button type="button" class="btn btn-info" id="betButton2">Bet2</button>
            <button type="button" class="btn btn-info" id="betButton3">Bet3</button>
            <button type="button" class="btn btn-info" id="handButton">Check Hand</button>
            <br>
            <h4>Rules of the game</h4>
            <p>Here we will write any info the user may need</p>
            <ul>
              <li>betting</li>
              <li>how to play</li>
              <li>rank of hands</li>
              <li>winning conditions</li>
              <li>etc</li>
            </ul>
          </div>
        </div>
        <div class="col-md-2">
          <div class="well">
            <div class="space" id="flop1">
              <img class="cardback" src="img/cardback.jpg">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="well">
            <div class="space" id="flop2">
              <img class="cardback" src="img/cardback.jpg">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="well">
            <div class="space" id="flop3">
              <img class="cardback" src="img/cardback.jpg">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="well">
            <div class="space" id="turn">
            <img class="cardback" src="img/cardback.jpg"></div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="well">
            <div class="space" id="river">
            <img class="cardback" src="img/cardback.jpg"></div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <div class="well">
            <div class="space" id="hole1"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="well">
            <div class="space" id="hole2"></div>
          </div>
        </div>
      </div>


      <div id="output">
      </div>
    </div>
  </body>
</html>
